services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./docker/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - caramel-api
      - caramel-twitch
    networks:
      - caramel

  caramel-api:
    image: caramel-api
    build:
      context: .
      dockerfile: src/Caramel.API/Dockerfile
    expose:
      - "5144"
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      caramel-service:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - caramel

  caramel-discord:
    image: caramel-discord
    build:
      context: .
      dockerfile: src/Caramel.Discord/Dockerfile
    expose:
      - "5145"
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      caramel-service:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - caramel

  caramel-twitch:
    image: caramel-twitch
    build:
      context: .
      dockerfile: src/Caramel.Twitch/Dockerfile
    expose:
      - "5146"
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      caramel-service:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - caramel

  caramel-service:
    image: caramel-service
    build:
      context: .
      dockerfile: src/Caramel.Service/Dockerfile
    expose:
      - "5270"
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - caramel

  pgsql:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-caramel}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-caramel}
      - POSTGRES_DB=${POSTGRES_DB:-caramel_db}
    volumes:
      - pgsql_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    networks:
      - caramel
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-caramel} -d ${POSTGRES_DB:-caramel_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-caramel_redis}
    ports:
      - "127.0.0.1:6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - caramel
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-caramel_redis}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

volumes:
  pgsql_data:
  redis_data:
  caddy_data:
  caddy_config:

networks:
  caramel:
    driver: bridge
